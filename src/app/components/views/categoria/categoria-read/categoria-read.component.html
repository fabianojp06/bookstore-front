<div class="content">

    <div class="title">
        <h1>Category</h1>
    </div>

    <button  class="butomTab" class="textoHome" (click)="navegarParaCategoriaCreate()" mat-stroked-button >New Category</button>


    <div class="mat-elevation-z8 content table">
        <table class="table" mat-table [dataSource]="categorias">

            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th class="idTabela" mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
    
            <!-- Name Column -->
            <ng-container matColumnDef="nome">
              <th class="nomeTabela" mat-header-cell *matHeaderCellDef> NAME </th>
              <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
            </ng-container>
    
            <!-- Weight Column -->
            <ng-container matColumnDef="descricao">
              <th class="descricaoTabela" mat-header-cell *matHeaderCellDef> DESCRIPTION </th>
              <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
            </ng-container>

            <!-- Weight livros -->
            <ng-container matColumnDef="livros">
              <th class="livrosTabela" mat-header-cell *matHeaderCellDef> BOOKS </th>
              <td mat-cell *matCellDef="let row">
                <a class="livros" routerLink="{{ row.id }}/livros">
                  <i class="material-icons">book</i>
                </a>
              </td>
            </ng-container>            
    
            <!-- Symbol Column -->
            <ng-container matColumnDef="acoes">
              <th class="mat-header" mat-header-cell *matHeaderCellDef> ACTIONS </th>
              <td mat-cell *matCellDef="let row">
              <a class="edit" routerLink="update/{{ row.id }}">
                  <i class="material-icons">edit</i>
                </a>
                <a class="delete" routerLink="delete/{{ row.id }}">
                  <i class="material-icons">delete</i>
                </a>
              </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    
</div>

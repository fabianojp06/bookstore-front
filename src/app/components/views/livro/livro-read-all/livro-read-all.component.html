<div class="content">

    <div class="title">
        <h1>BOOKS</h1>
    </div>

    <button  class="butomTab"  (click)="navegarParaCriarLivro()" class="textoHome" mat-stroked-button >NEW BOOK</button>


    <div class="mat-elevation-z8 content table">
        <table class="table" mat-table [dataSource]="livros">

            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th class="idTabela" mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
    
            <!-- Name Column -->
            <ng-container matColumnDef="titulo">
              <th class="nomeTabela" mat-header-cell *matHeaderCellDef> TITLE </th>
              <td mat-cell *matCellDef="let row"> {{row.titulo}} </td>
            </ng-container>
    
            <!-- Weight livros -->
            <ng-container matColumnDef="livros">
              <th class="livrosTabela" mat-header-cell *matHeaderCellDef> READ BOOKS </th>
              <td mat-cell *matCellDef="let row">
                <a class="livros" routerLink="{{ row.id }}/read" >
                <i class="material-icons">book</i>
                </a>
            </td>
            </ng-container>            
    
            <!-- Symbol Column -->
            <ng-container matColumnDef="acoes">
              <th class="mat-header" mat-header-cell *matHeaderCellDef> ACTIONS </th>
              <td mat-cell *matCellDef="let row">
            <a class="edit" routerLink="{{ row.id }}/update">
                <i class="material-icons">edit</i>
                </a>
                <a class="delete" routerLink="{{ row.id }}/delete">
                <i class="material-icons">delete</i>
                </a>
            </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    
</div>
